<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        /* Reset some basic styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .signin-container {
            background-color: #fff;
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .signin-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .signin-container form {
            display: flex;
            flex-direction: column;
        }

        .signin-container label {
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .signin-container input[type="email"],
        .signin-container input[type="password"] {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .signin-container input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .signin-container input[type="submit"]:hover {
            background-color: #45a049;
        }

        .signin-container .signup-link {
            text-align: center;
            margin-top: 10px;
            font-size: 0.9em;
        }

        .signin-container .signup-link a {
            color: #4CAF50;
            text-decoration: none;
        }

        .signin-container .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="signin-container">
        <h2>Sign In</h2>
        <form action="/signin" method="POST">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Sign In">
        </form>
        <div class="signup-link">
            <p>Don't have an account? <a href="/signup">Sign up here</a></p>
        </div>
    </div>

</body>
</html>
